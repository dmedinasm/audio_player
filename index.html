<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!---Player-->
    <main class="player">
        <!---Title-->
        <h1 class="title" id="title"></h1>
        <!--Cover-->
        <img src="" alt="" class="cover" id="cover" />
        <!--Audio HTML Media Element-->
        <audio src="" id="audio"></audio>
        <!--Progress bar-->
        <div class="progress-container">
            <section class="progress"></section>
        </div>

        <section class="controls">
            <button id="prev" class="prev">
                <i id="prev" class="fas fa-backward"></i>
            </button>
           <button class="play">
            <i id="play" class="fas fa-play"></i>
           </button>
           <button class="next">
            <i id="next" class="fas fa-forward"></i>
        </button>
        </section>

        <!--Song List-->
        <ul class="songs" id="songs">
            <!--<li><a href="#">Song 1</a></li>
            <li><a class="active" href="#">Song 2</a></li>
            <li><a href="#">Song 3</a></li>-->
        </ul>

    </main>
</body>
<script src="js/main.js"></script>
</html>
